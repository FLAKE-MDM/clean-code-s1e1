<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img src="./eisenhower-matrix.jpg" class="full-image">
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </div>
    <div class="container">
      <div class="add-task editMode">
        <label for="new-task" class="title title_margin">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task__input" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks-list">
        <li class="task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" class="btn__img">
          </button>
        </li>
        <li class="editMode task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img src="./remove.svg" class="btn__img">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks-list">
        <li class="task">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" class="btn__img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
