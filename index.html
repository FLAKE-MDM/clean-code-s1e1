<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img src="./eisenhower-matrix.jpg" class="full-image" alt="The Eisenhover matrix">
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <div class="container">
      <section class="add-task edit-mode">
        <h3 class="title add-task__title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task"class="task__input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="btn_edit btn">Edit</button>
            <button class="btn_del btn">
              <img src="./remove.svg" class="btn__img" alt="delete">
            </button>
          </li>
          <li class="edit-mode task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="btn_edit btn">Save</button>
            <button class="btn_del btn">
              <img src="./remove.svg" class="btn__img" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="btn_edit btn">Edit</button>
            <button class="btn_del btn">
              <img src="./remove.svg" class="btn__img" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
